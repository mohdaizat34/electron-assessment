<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;">
    <div class="p-4 bg-white rounded shadow" style="width: 90%; max-width: 400px;">
        <h6 class="text-center mb-4">Sign In to dashboard</h6>
        <form (ngSubmit)="login(email.value, password.value)">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" #email required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" #password required>
            </div>
            <button type="submit" class="btn btn-primary float-left">Sign In</button>
        </form>
        <br> 
        <div class="alert alert-danger mt-3" role="alert" *ngIf="loginError">
            Incorrect email or password. Please try again.
        </div>
    </div>
</div>
